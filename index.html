<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Alex Servin | Product preview card component</title>
  </head>
  <body class="bg-cream flex place-items-center">
    <!-- Product Card -->
    <div
      class="bg-white flex flex-col w-min mx-auto rounded-xl md:flex-row md:mx-auto md:w-auto"
    >
      <!-- Product Image -->
      <img
        src="./images/image-product-mobile.jpg"
        class="rounded-t-xl max-w-[22rem] md:hidden"
        alt=""
      />
      <img
        src="./images/image-product-desktop.jpg"
        class="hidden md:block md:rounded-l-xl md:w-80"
        alt=""
      />
      <!-- Product Info -->
      <div class="flex flex-col p-4 space-y-4 md:w-80 md:p-8 md:space-y-6">
        <!-- Perfume -->
        <div class="text-darkGrayishBlue uppercase tracking-[.3em] text-sm">
          Perfume
        </div>
        <!-- Product Name -->
        <h1
          class="text-veryDarkBlue text-[2rem] font-bold ff-secondary leading-none"
        >
          Gabrielle<br class="hidden md:block" />
          Essence<br class="md:hidden" />
          Eau De <br class="hidden md:block" />Parfum
        </h1>
        <!-- Product Description -->
        <p class="text-darkGrayishBlue text-sm leading-6">
          A floral, solar and voluptuous interpretation composed by<br
            class="hidden md:block"
          />
          Olivier Polge, Perfumer-Creator<br class="hidden md:block" />
          for the House of CHANEL.
        </p>
        <!-- Price Display -->
        <div class="flex flex-col space-y-3">
          <div class="flex items-center space-x-8 mt-6">
            <!-- Discounted Price -->
            <div class="text-darkCyan text-[2rem] ff-secondary">$149.99</div>
            <!-- Original Price -->
            <div class="text-darkGrayishBlue text-sm line-through">$169.99</div>
          </div>
          <!-- Cart Button -->
          <div
            class="flex p-4 bg-darkCyan rounded-lg justify-center space-x-4 cursor-pointer"
          >
            <!-- Cart Icon -->
            <img src="./images/icon-cart.svg" alt="" class="self-center" />
            <!-- Cart Text -->
            <p class="text-white font-bold text-sm">Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
